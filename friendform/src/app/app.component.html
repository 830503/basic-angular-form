{{ formName.value | json }}

<div class="container-fluid">
    <h2>Friend Application Form</h2>
    <form #formName="ngForm" action="">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" #inputName="ngModel">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" #inputName="ngModel">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" #inputName="ngModel">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" #inputName="ngModel">
        </div>

        <div class="form-group">
            <label>Favourite Language</label>
            <select id="language" name="language" class="form-control" #inputName="ngModel">
                <option value="none">None</option>   
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">Javascript</option>
                <option value="php">PHP</option>
            </select>
        </div>

        <button class="btn btn-primary" id="button" type="submit">Submit</button>
    </form>
</div>
